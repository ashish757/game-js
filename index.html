<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dino Shooter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="ui-layer">
            <div class="health-container player-health">
                <div class="label">HERO</div>
                <div class="bar-bg">
                    <div class="bar-fill" id="player-hp-bar"></div>
                </div>
            </div>
            <div class="health-container boss-health">
                <div class="label">DINO BOSS</div>
                <div class="bar-bg">
                    <div class="bar-fill" id="boss-hp-bar"></div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="450"></canvas>

        <div id="game-over-screen" class="hidden">
            <h1 id="game-result-title">GAME OVER</h1>
            <p>Press SPACE to Restart</p>
        </div>

        <div class="controls-hint">
            ARROWS used to Move/Jump â€¢ SPACE to Shoot
        </div>
    </div>

    <!-- Preload Assets -->
    <div style="display:none;">
        <img id="img-hero" src="hero.png" alt="Hero">
        <img id="img-dino" src="dino.png" alt="Dino">
        <img id="img-bg" src="bg.png" alt="Background">
        <img id="img-beam" src="beam.png" alt="Beam">
    </div>

    <script src="game.js"></script>
</body>

</html>
